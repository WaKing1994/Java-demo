spring:
  datasource:
    name: card
    url: jdbc:mysql://localhost:3306/card?useUnicode=true&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC&useSSL=false
    username: root
    password: root
    driver-Class-Name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

  freemarker:
    request-context-attribute: req  #req访问request
    suffix: .html  #后缀名
    content-type: text/html
    enabled: true
    cache: false #缓存配置
    template-loader-path: classpath:/templates/ #模板加载路径 按需配置
    charset: UTF-8 #编码格式

server:
  port: 8088
swagger:
  enabled: true

