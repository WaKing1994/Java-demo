<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>

    <title>Login</title>

    <link rel="stylesheet" href="/SpringBootBase/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/SpringBootBase/css/customer/login.css"/>
</head>

<body>
<div class="container">
    <form class="form-signin" action="/update" method="post">
        <h2 class="form-signin-heading">请 编 辑</h2>
        <input type="hidden" name="id" value="${user.id}"/>
        <input type="text" class="form-control" placeholder="账号" name="username" value="${user.username}"/>
        <input type="password" class="form-control" placeholder="密码" name="password" value="${user.password}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">修改</button>
    </form>
</div>
</body>
</html>
